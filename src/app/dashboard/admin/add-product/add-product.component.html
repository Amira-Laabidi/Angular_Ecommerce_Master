<div class="container">
    <h2>Add New Product</h2>
    <form (ngSubmit)="onSubmit()" #productForm="ngForm">
      <div class="form-group">
        <label for="name">Product Name</label>
        <input
          type="text"
          class="form-control"
          id="name"
          name="name"
          [(ngModel)]="product.name"
          required
          #name="ngModel"
        />
        <div *ngIf="name.invalid && name.touched" class="text-danger">
          Product name is required.
        </div>
      </div>
  
      <div class="form-group">
        <label for="description">Description</label>
        <textarea
          class="form-control"
          id="description"
          name="description"
          [(ngModel)]="product.description"
          required
          #description="ngModel"
        ></textarea>
        <div *ngIf="description.invalid && description.touched" class="text-danger">
          Product description is required.
        </div>
      </div>
  
      <div class="form-group">
        <label for="unitPrice">Price</label>
        <input
          type="number"
          class="form-control"
          id="unitPrice"
          name="unitPrice"
          [(ngModel)]="product.unitPrice"
          required
          #unitPrice="ngModel"
        />
        <div *ngIf="unitPrice.invalid && unitPrice.touched" class="text-danger">
          Product price is required.
        </div>
      </div>
  
      <div class="form-group">
        <label for="unitsInStock">Units in Stock</label>
        <input
          type="number"
          class="form-control"
          id="unitsInStock"
          name="unitsInStock"
          [(ngModel)]="product.unitsInStock"
          required
          #unitsInStock="ngModel"
        />
        <div *ngIf="unitsInStock.invalid && unitsInStock.touched" class="text-danger">
          Units in stock is required.
        </div>
      </div>
  
      <div class="form-group">
        <label for="imageUrl">Image URL</label>
        <input
          type="text"
          class="form-control"
          id="imageUrl"
          name="imageUrl"
          [(ngModel)]="product.imageUrl"
          required
          #imageUrl="ngModel"
        />
        <div *ngIf="imageUrl.invalid && imageUrl.touched" class="text-danger">
          Product image URL is required.
        </div>
      </div>
  
      <button type="submit" class="btn btn-primary" [disabled]="productForm.invalid">
        Add Product
      </button>
    </form>
  </div>
