<div class="container my-5">
    <div class="row">
      <div class="col-md-6">
        <img class="img-fluid" [src]="product?.imageUrl" alt="{{ product?.name }}">
      </div>
      <div class="col-md-6">
        <h2>{{ product?.name }}</h2>
        <p>{{ product?.description }}</p>
        <p><strong>{{ product?.unitPrice | currency }}</strong></p>
        <button class="btn btn-success" (click)="addToCart(product)">Add to Cart</button>
      </div>
    </div>
  </div>
